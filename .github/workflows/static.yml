name: Build & Deploy MTG Graphics to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    # Daily at 06:00 UTC
    - cron: "0 6 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate site (run MTG script)
        run: |
          python src/01_fetch_mtgdecks_winrates.py

      - name: Ensure site/index.html exists
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p site

          if [[ -f site/index.html ]]; then
            echo "site/index.html already exists."
            exit 0
          fi

          if [[ -f modern_meta_graph.html ]]; then
            cp modern_meta_graph.html site/index.html
            echo "Copied modern_meta_graph.html -> site/index.html"
            exit 0
          fi

          FOUND_HTML="$(find . -maxdepth 4 -type f -name 'modern_meta_graph.html' -print -quit || true)"
          if [[ -n "${FOUND_HTML}" ]]; then
            cp "${FOUND_HTML}" site/index.html
            echo "Copied ${FOUND_HTML} -> site/index.html"
            exit 0
          fi

          echo "ERROR: Could not find a generated HTML to publish." >&2
          find . -maxdepth 4 -type f -name '*.html' -print || true
          exit 1

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
